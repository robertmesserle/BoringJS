<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css" />

  <script src="//code.jquery.com/jquery-1.11.0.js"></script>
  <script src="../../recoil.js"></script>
  <script src="todo.js"></script>
</head>
<body data-app="todo">

  <h1>Todo List</h1>

  <input autofocus type="text" name="new-task" id="new-task" placeholder="Please enter a task..." data-keydown="handleKey( $element, $event.keyCode )" />
  
  <h2 data-visible="getTasks( false ).length">
    Tasks
    <button class="mark-all" data-click="checkAll">Check All</button>
  </h2>
  <ul data-for="task, i in tasks when !task.complete">
    <li>
      <label>
        <input type="checkbox" data-value="task.complete" />
        #{ task.title }
      </label>
    </li>
  </ul>

  <h2 data-visible="getTasks( true ).length">
    Completed
    <button class="clear" data-click="clearCompleted">Clear Completed Items</button>
  </h2>
  <ul data-for="task in getTasks( true )" class="completed">
    <li>
      <label>
        <input type="checkbox" data-value="task.complete" />
        #{ task.title }
      </label>
    </li>
  </ul>
</body>
</html>
